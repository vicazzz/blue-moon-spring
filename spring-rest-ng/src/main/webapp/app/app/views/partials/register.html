<div class="modal fade" id="regModal" ng-controller="RegisterCtrl">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-danger title">
				<div class="panel-heading title">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">REGISTER</h3> 
				</div>
				<div class="panel-body">

					<form ng-submit="register(user)">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							</div>
							<input type="text" ng-model="user.name" placeholder="Name" class="form-control" required>
						</div>
						<br>

						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							</div>
							<input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
						</div>
						<br>

						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							</div>
							<input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
						</div>
						<br>

						<input type="submit" value="Register" class="btn btn-danger">
					</form>

				</div>
			</div>
			
		</div>
	</div>
</div>
